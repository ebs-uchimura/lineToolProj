<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>LINE自動配信ツール</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <h2>即時LINE配信</h2>
  <div id='table-wrapper' class='table-wrapper'>
    <table id='formTable'>
      <tr>
        <th>項目名</th>
        <th colspan="2">選択</th>
      </tr>
      <tr>
        <td>配信名</td>
        <td colspan="2">
          <input type="text" name="broadcastname" id="broadcastname" placeholder="">
        </td>
      </tr>
      <tr>
        <td>チャンネル</td>
        <td colspan="2">
            <select id="channel-select" required>
            <option value="">--チャンネル選択--</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>プラン</td>
        <td colspan="2">
          <select id="plan-select">
            <option value="">--プラン選択--</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>CSV操作</td>
        <td>
          <button class="button-g button-wide" value="reader" onclick="readCSV()">ユーザID CSV読込</button>
        </td>
        <td>
          <button class="button-g button-8 button-wide" value="reader" onclick="clearCSV()">ユーザID クリア</button>
        </td>
      </tr>
      <tr>
        <td>CSVパス</td>
        <td colspan="2">
          <div id="csvfilepath"></div>
        </td>
      </tr>
    </table>
    
    <div class='buttonarea'>
      <div id="reservation">
        <button class="button-g button-4 button-wide" value="broadcast" onclick="broadcast()">今すぐLINE配信</button>
      </div>
      <div id="reservation">
        <button type="button" id="topbutton" class="topbutton button-g button-6 button-wide" role="button"
        onclick="transfer('top_page');">トップへ戻る</button>
        <button class="button-g button-10 button-wide" value="exit" onclick="exitApp();">終了</button>
      </div>
    </div>
  </div>
  
  <script src="./build/common.js"></script>
  <script>clearCSV();</script>
  <footer>
    <p><small>&copy; 2025 Satsuma Ebisudo All Rights Reserved. </small></p>
  </footer>
</body>

</html>
